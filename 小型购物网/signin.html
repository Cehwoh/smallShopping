    <script>
        const login = document.getElementById('login-box');
        //登录方法
        function log() {
            let loguser = document.getElementById('loguser').value;
            let logpsw = document.getElementById('logpsw').value;
            //判断用户是否输入数据
            if (loguser === "" && logpsw === "") {
                alert("请输入用户名或密码");
            } else {
                //判断用户名是否已经注册
                if (loguser in localStorage) {
                    //如果已经注册，获取用户密码
                    let password = localStorage[loguser];
                    //判断用户输入的密码和注册的密码是否一致
                    if (logpsw === password) {
                        alert("登录成功！");
                        document.getElementById('loguser').value = "";
                        document.getElementById('logpsw').value = "";
                        location.replace("index2.html");
                    } else {
                        alert("密码错误");
                    }
                } else {
                    alert("用户不存在，请先注册！");
                }
            }
        }
    </script>
